<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Se connecter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<form action="{% url 'cartage:landingL'%}" method="POST"> {%csrf_token%}

  <fieldset class="border-2 rounded shadow-sm border-slate-400 formulaire bg-slate-100">
      <label for="email">Adresse mail</label>
    <input type="email" name="email" id="email" required class="placeholder:italic placeholder:text-slate-400 mt-1 border border-slate-400 rounded-md text-sm shadow-sm placeholder-slate-400
    focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"> <br>
      <label for="password">Mot de passe</label>
    <input type="password" name="password" id="password" required class="mt-1 border border-slate-400 rounded-md text-sm shadow-sm
    focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"> <br>
    <button type="submit" class="mt-4 ml-8 bg-sky-400 rounded-full px-4 py-1 text-s font-semibold text-white
    hover:bg-blue-400 active:bg-blue-700
    focus:outline-none focus:ring focus:ring-blue-300"> Se connecter</button>
  </fieldset>
</form>

</body>
</html>
